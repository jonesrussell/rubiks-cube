<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <h1>Rubik's Cube</h1>
    <div class="cube">
        <div class="face top">
            <div class="squares blue">
                <span class="square s1"></span>
                <span class="square s2"></span>
                <span class="square s3"></span>
                <span class="square s4"></span>
                <span class="square s5"></span>
                <span class="square s6"></span>
                <span class="square s7"></span>
                <span class="square s8"></span>
                <span class="square s9"></span>
            </div>
        </div>

        <div class="face right">
            <div class="squares yellow">
                <span class="square s1"></span>
                <span class="square s2"></span>
                <span class="square s3"></span>
                <span class="square s4"></span>
                <span class="square s5"></span>
                <span class="square s6"></span>
                <span class="square s7"></span>
                <span class="square s8"></span>
                <span class="square s9"></span>
            </div>
        </div>

        <div class="face bottom">
            <div class="squares orange">
                <span class="square s1"></span>
                <span class="square s2"></span>
                <span class="square s3"></span>
                <span class="square s4"></span>
                <span class="square s5"></span>
                <span class="square s6"></span>
                <span class="square s7"></span>
                <span class="square s8"></span>
                <span class="square s9"></span>
            </div>
        </div>

        <div class="face left">
            <div class="squares white">
                <span class="square s1"></span>
                <span class="square s2"></span>
                <span class="square s3"></span>
                <span class="square s4"></span>
                <span class="square s5">Rubik's Cube</span>
                <span class="square s6"></span>
                <span class="square s7"></span>
                <span class="square s8"></span>
                <span class="square s9"></span>
            </div>
        </div>

        <div class="face front">
            <div class="squares red">
                <span class="square s1"></span>
                <span class="square s2"></span>
                <span class="square s3"></span>
                <span class="square s4"></span>
                <span class="square s5"></span>
                <span class="square s6"></span>
                <span class="square s7"></span>
                <span class="square s8"></span>
                <span class="square s9"></span>
            </div>
        </div>

        <div class="face back">
            <div class="squares green">
                <span class="square s1"></span>
                <span class="square s2"></span>
                <span class="square s3"></span>
                <span class="square s4"></span>
                <span class="square s5"></span>
                <span class="square s6"></span>
                <span class="square s7"></span>
                <span class="square s8"></span>
                <span class="square s9"></span>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="reset">Reset Position</button>
        <button id="scramble">Scramble</button>
        <div class="rotation-controls">
            <button data-rotation="rotateX">Rotate X</button>
            <button data-rotation="rotateY">Rotate Y</button>
            <button data-rotation="rotateZ">Rotate Z</button>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
