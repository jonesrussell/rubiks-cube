<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rubik&#39;s Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Rubik's Cube</h1>
<div class="cube">
  <div class="face top">
    <div class="squares blue">
      <span class="square s1"></span>
      <span class="square s2"></span>
      <span class="square s3"></span>
      <span class="square s4"></span>
      <span class="square s5"></span>
      <span class="square s6"></span>
      <span class="square s7"></span>
      <span class="square s8"></span>
      <span class="square s9"></span>
    </div>
  </div>

  <div class="face right">
    <div class="squares yellow">
      <span class="square s1"></span>
      <span class="square s2"></span>
      <span class="square s3"></span>
      <span class="square s4"></span>
      <span class="square s5"></span>
      <span class="square s6"></span>
      <span class="square s7"></span>
      <span class="square s8"></span>
      <span class="square s9"></span>
    </div>
  </div>

  <div class="face bottom">
    <div class="squares orange">
      <span class="square s1"></span>
      <span class="square s2"></span>
      <span class="square s3"></span>
      <span class="square s4"></span>
      <span class="square s5"></span>
      <span class="square s6"></span>
      <span class="square s7"></span>
      <span class="square s8"></span>
      <span class="square s9"></span>
    </div>
  </div>

  <div class="face left">
    <div class="squares white">
      <span class="square s1"></span>
      <span class="square s2"></span>
      <span class="square s3"></span>
      <span class="square s4"></span>
      <span class="square s5">Rubik's Cube</span>
      <span class="square s6"></span>
      <span class="square s7"></span>
      <span class="square s8"></span>
      <span class="square s9"></span>
    </div>
  </div>

  <div class="face front">
    <div class="squares red">
      <span class="square s1"></span>
      <span class="square s2"></span>
      <span class="square s3"></span>
      <span class="square s4"></span>
      <span class="square s5"></span>
      <span class="square s6"></span>
      <span class="square s7"></span>
      <span class="square s8"></span>
      <span class="square s9"></span>
    </div>
  </div>

  <div class="face back">
    <div class="squares green">
      <span class="square s1"></span>
      <span class="square s2"></span>
      <span class="square s3"></span>
      <span class="square s4"></span>
      <span class="square s5"></span>
      <span class="square s6"></span>
      <span class="square s7"></span>
      <span class="square s8"></span>
      <span class="square s9"></span>
    </div>
  </div>
</div>
<div class="scene"> 
  <div class="cube2">
    <div class="cube__face cube__face--front">front</div>
    <div class="cube__face cube__face--back">back</div>
    <div class="cube__face cube__face--right">right</div>
    <div class="cube__face cube__face--left">left</div>
    <div class="cube__face cube__face--top">top</div>
    <div class="cube__face cube__face--bottom">bottom</div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
